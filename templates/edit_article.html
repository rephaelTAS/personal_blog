{% extends 'base.html' %}

{% block title %}Edit Article{% endblock %}

{% block content %}
    <h2>Edit Article</h2>
    <form action="{{ url_for('edit_article', filename=article.title.replace(' ', '_').lower() + '.json') }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ article.title }}" required>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ article.content }}</textarea>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ article.date }}" required>
        <button type="submit">Update Article</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
